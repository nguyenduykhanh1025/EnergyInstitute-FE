<form *ngIf="formData != null" [formGroup]="formData">
  <mat-list-item role="listitem">
    <b class="title">Tên sản phẩm: </b>
    <mat-form-field class="input-value" style="width: 20%;">
      <mat-label>Giá trị*</mat-label>
      <input matInput placeholder="Bánh mì" formControlName="name" />
      <app-error-label
        [control]="formData.controls.name"
        label=""
      ></app-error-label>
    </mat-form-field>
  </mat-list-item>

  <button mat-raised-button (click)="onReturn()">Trở về</button>
  <button
    mat-raised-button
    color="warn"
    id="btn-create"
    [disabled]="!formData.valid"
    (click)="onCreateProduct()"
  >
    {{ status == statusString ? "Tạo mới" : "Cập nhập" }}
  </button>
</form>
