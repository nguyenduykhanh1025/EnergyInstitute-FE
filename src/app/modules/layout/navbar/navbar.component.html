<mat-toolbar class="home" [routerLink]="['/']">
  <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
  <span>Home</span>
</mat-toolbar>

<mat-accordion>
  <mat-divider></mat-divider>
  <button
    mat-button
    [routerLink]="['/energy_consumptions']"
    routerLinkActive="active-link"
  >
    <i class="material-icons">fireplace</i>
    Thông tin tiêu thụ năng lượng
  </button>
  <mat-divider></mat-divider>
  <button mat-button [routerLink]="['/v1/TTDN']" routerLinkActive="active-link">
    <i class="material-icons">domain</i>
    Thông tin công ty
  </button>
  <mat-divider></mat-divider>
  <button
    mat-button
    [routerLink]="['/products']"
    routerLinkActive="active-link"
  >
    <i class="material-icons">emoji_objects</i>
    Thông tin sản phẩm
  </button>
  <mat-divider></mat-divider>
  <button
    mat-button
    [routerLink]="['/greenhouse_emissions']"
    routerLinkActive="active-link"
  >
    <i class="material-icons">emoji_transportation</i>
    Phát thải khí nhà kính
  </button>
  <mat-divider></mat-divider>

  <!-- ADMIN -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Admin</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <button
      mat-button
      [routerLink]="['/v1/TTDN']"
      routerLinkActive="active-link"
    >
      <i class="material-icons">domain</i>
      Thông tin doanh nghiệp
    </button>

    <button
      mat-button
      [routerLink]="['/v1/TDNL']"
      routerLinkActive="active-link"
    >
      <i class="material-icons">domain</i>
      Tiêu dùng năng lượng
    </button>

    <button
      mat-button
      [routerLink]="['/v1/SPSX']"
      routerLinkActive="active-link"
    >
      <i class="material-icons">domain</i>
      Sản phẩm sản xuất
    </button>

    <button
      mat-button
      [routerLink]="['/v1/PTSP']"
      routerLinkActive="active-link"
    >
      <i class="material-icons">domain</i>
      Phát thải theo sản phẩm
    </button>

    <button
      mat-button
      [routerLink]="['/v1/TPT']"
      routerLinkActive="active-link"
    >
      <i class="material-icons">domain</i>
      Tổng phát thải
    </button>

    <button
      mat-button
      [routerLink]="['/v1/PTNL']"
      routerLinkActive="active-link"
    >
      <i class="material-icons">domain</i>
      Phát thải năng lượng
    </button>
  </mat-expansion-panel>

  <!-- End ADMIN -->
  <button mat-raised-button color="primary" (click)="logout()">
    <mat-icon aria-hidden="false" aria-label="Example home icon"
      >logout</mat-icon
    >
    Logout
  </button>
</mat-accordion>
